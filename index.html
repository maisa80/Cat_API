<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cat API</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<h1 class="fw-light text-center text-lg-start mt-5 pt-5 mb-0">Cat API</h1>

		<div id="content">
			<img src="img/kawaii-5395394__340.png" alt="">
			<span>Search by a breed: </span><select class="btn btn-info dropdown-toggle" id="list">
			</select>

			<div id="details">

			</div>
		</div>

		<div id="more"></div>
		<hr class="mt-1 mb-5">
		<h2 class="fw-light text-center text-lg-start mt-3 mb-0">Gallery</h2>
		<div class="page">
			<button id="previous" class="btn btn-info">Previous</button>
			<button id="next" class="btn btn-info">Next</button>
			<select name="" id="limit" class="btn btn-info dropdown-toggle">
				<option value="4">4</option>
				<option value="8">8</option>
				<option value="12">12</option>
			</select>
			<select name="" id="order" class="btn btn-info dropdown-toggle">
				<option value="ASC ">ASC </option>
				<option value="DESC">DESC</option>
				<option value="RANDOM">RANDOM</option>
			</select>
		</div>

		<div id="catImage">

		</div>
		<div id="pageNumber"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
